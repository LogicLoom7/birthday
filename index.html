<style>
body{

  font-family:Arial, sans-serif;
  background:linear-gradient(to bottom,#ffdde1,#ee9ca7);

}

/* GRID */
#layout{
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:20px;
  height:100%;
}

/* LEFT MESSAGE */
#messageBox{
  display:none;
  margin-top:80px;
  background:linear-gradient(135deg,#ffd6e7,#ffb3c6);
  padding:18px;
  height:65vh;
  overflow-y:auto;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
#typedMessage{
  white-space:pre-line;
  line-height:1.6;
  color:#5a0f2e;
}

/* CENTER */
#center{text-align:center;}
#center img{
  display:block;
  margin:0 auto 14px;
  width:220px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}
button{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  margin:6px;
}

/* RIGHT PROPOSAL */
#proposalBox{
  display:none;
  margin-top:80px;
  background:linear-gradient(135deg,#ffd6e7,#ffb3c6);
  padding:20px;
  height:40vh;
  border-radius:12px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  color:#5a0f2e;
}

/* ===== SIMPLE CAKE ===== */
#cakeArea{
  display:none;
  margin-top:25px;
}

#simpleCake{
  position:relative;
  width:200px;
  height:120px;
  margin:0 auto;
  background:linear-gradient(to bottom,#f6c1d1,#e79ab1);
  border-radius:20px;
  box-shadow:inset 0 -6px rgba(0,0,0,.08),0 16px 25px rgba(0,0,0,.3);
}

#cakeText{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  color:#fff;
  letter-spacing:2px;
}

/* CANDLE */
#candle{
  position:absolute;
  top:-35px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:35px;
  background:repeating-linear-gradient(45deg,#fff,#fff 4px,#ff7aa2 4px,#ff7aa2 8px);
  border-radius:6px;
}

#flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:18px;
  background:radial-gradient(circle,gold,orange,red);
  border-radius:50%;
  animation:flicker .15s infinite alternate;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(1.2);}
}

#plate{
  width:240px;
  height:18px;
  background:#eee;
  border-radius:50%;
  margin:12px auto 0;
  box-shadow:0 12px 18px rgba(0,0,0,.3);
}

/* QUALITIES */
#qualities{
  display:none;
  margin-top:15px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.qualityBox{
  padding:12px;
  background:#fff;
  border-radius:10px;
  font-weight:bold;
  color:#ff3f6c;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  cursor:pointer;
  opacity:0;
  transform:scale(.8);
  animation:popIn .5s forwards;
}

@keyframes popIn{
  to{opacity:1;transform:scale(1);}
}

#foreverText{
  display:none;
  margin-top:15px;
  font-size:22px;
  font-weight:bold;
  color:#ff165d;
}

/* HEART FLOAT */
.floatingHeart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatHeart 6s linear forwards;
  pointer-events:none;
  opacity:.8;
}

@keyframes floatHeart{
  to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

/* HEART BURST */
.heartBurst{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:heartBurst 1.2s forwards;
}

@keyframes heartBurst{
  to{transform:translateY(-60px) scale(1.5);opacity:0;}
}

/* FIREWORK PARTICLES */
.particle{
  position:fixed;
  width:4px;
  height:4px;
  border-radius:50%;
  pointer-events:none;
}

@media(max-width:900px){
  #layout{grid-template-columns:1fr;overflow-y:auto;}
}
</style>
</head>
