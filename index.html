<style>
body{
  margin:0;
  padding:20px;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom,#ffdde1,#ee9ca7);
  height:100vh;
  overflow:hidden;
  color:#333;
}

/* ===== GRID LAYOUT ===== */
#layout{
  display:grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  gap:20px;
  height:100%;
  align-items:start;
}

/* ===== LEFT MESSAGE BOX (PINK) ===== */
#messageBox{
  display:none;
  margin-top:80px;
  background: linear-gradient(135deg, #ffd6e7, #ffb3c6);
  padding:18px;
  height:65vh;
  overflow-y:auto;
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.4),
    0 10px 30px rgba(0,0,0,.2);
  border-radius:10px;
}

#typedMessage{
  font-size:16px;
  line-height:1.6;
  white-space:pre-line;
  color:#5a0f2e;
}

/* ===== CENTER COLUMN ===== */
#center{
  text-align:center;
}

#center img{
  display:block;
  margin:0 auto 12px auto;
  width:220px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

h1{
  margin-bottom:10px;
}

button{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  margin:6px;
}

/* ===== RIGHT PROPOSAL BOX (PINK â€“ SAME AS LEFT) ===== */
#proposalBox{
  display:none;
  margin-top:80px;
  background: linear-gradient(135deg, #ffd6e7, #ffb3c6);
  padding:20px;
  height:40vh;
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.4),
    0 10px 30px rgba(0,0,0,.2);
  text-align:center;
  border-radius:10px;
  color:#5a0f2e;
}

/* ===== CAKE AREA ===== */
#cakeArea{
  display:none;
  margin-top:15px;
}

/* ===== CANDLE ===== */
#candle{
  width:12px;
  height:45px;
  background:repeating-linear-gradient(
    45deg,#fff,#fff 4px,#ff9bb3 4px,#ff9bb3 8px
  );
  margin:auto;
  border-radius:6px;
  position:relative;
}

#flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:16px;
  height:20px;
  background:radial-gradient(circle,gold,orange,red);
  border-radius:50%;
  animation:flicker .15s infinite alternate;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(1.2);}
}

/* ===== ULTRA-REAL ROUND CAKE ===== */
#cake{
  width:220px;
  height:220px;
  border-radius:50%;
  position:relative;
  margin:10px auto;
  overflow:hidden;
  background:#ffb3c6;
  box-shadow:
    inset 0 -10px 0 rgba(0,0,0,.08),
    0 12px 25px rgba(0,0,0,.25);
}

.cake-top{
  position:absolute;
  top:0;
  width:100%;
  height:60px;
  background:linear-gradient(#fff0f5,#ffd6e7);
  border-radius:50%;
  text-align:center;
  line-height:60px;
  font-size:24px;
  font-weight:bold;
  color:#ff165d;
  z-index:3;
}

.cake-top::after{
  content:"";
  position:absolute;
  bottom:-8px;
  left:0;
  width:100%;
  height:16px;
  background:radial-gradient(circle,#fff 40%,transparent 41%);
  background-size:18px 18px;
}

.drip{
  position:absolute;
  top:60px;
  width:100%;
  height:22px;
  background:linear-gradient(#5a2d0c,#3d1f0a);
  border-radius:0 0 30px 30px;
}

.layer{
  position:absolute;
  width:100%;
}

.layer.one{ top:82px; height:46px; background:#ffb3c6; }
.layer.two{ top:128px; height:46px; background:#fff; }
.layer.three{ top:174px; height:46px; background:#ff8fab; }

/* ===== PLATE ===== */
#plate{
  width:260px;
  height:20px;
  background:#eee;
  border-radius:50%;
  margin:auto;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
}

/* ===== EFFECTS ===== */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 2s forwards;
  pointer-events:none;
}

@keyframes explode{
  to{transform:scale(30);opacity:0;}
}

.heart{
  position:fixed;
  bottom:-10px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  to{transform:translateY(-100vh);opacity:0;}
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  #layout{
    grid-template-columns:1fr;
    overflow-y:auto;
  }
  #messageBox,#proposalBox{
    margin-top:20px;
    height:auto;
  }
}
</style>
</head>
